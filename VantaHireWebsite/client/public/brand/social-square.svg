<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D0D1A"/>
      <stop offset="100%" style="stop-color:#141428"/>
    </linearGradient>
    <linearGradient id="purpleGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7B38FB"/>
      <stop offset="100%" style="stop-color:#FF5BA8"/>
    </linearGradient>
    <linearGradient id="goldGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#FBBF24"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bgGrad3)"/>

  <!-- Decorative circles -->
  <circle cx="900" cy="150" r="300" fill="#7B38FB" fill-opacity="0.08"/>
  <circle cx="150" cy="950" r="250" fill="#F59E0B" fill-opacity="0.06"/>
  <circle cx="540" cy="540" r="200" fill="#FF5BA8" fill-opacity="0.04"/>

  <!-- "We're Hiring" Badge -->
  <rect x="340" y="180" width="200" height="50" rx="25" fill="#7B38FB" fill-opacity="0.2" stroke="#7B38FB" stroke-opacity="0.4"/>
  <text x="440" y="213" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#A78BFA" text-anchor="middle">We're Hiring!</text>

  <!-- Accent line -->
  <rect x="440" y="280" width="100" height="5" rx="2.5" fill="url(#purpleGrad3)"/>
  <rect x="540" y="280" width="100" height="5" rx="2.5" fill="url(#goldGrad3)"/>

  <!-- Main Text - Centered -->
  <text x="540" y="380" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="url(#purpleGrad3)" text-anchor="middle">AI + Human</text>
  <text x="540" y="460" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="url(#purpleGrad3)" text-anchor="middle">Expertise.</text>

  <text x="540" y="560" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle">Faster, Fairer</text>
  <text x="540" y="640" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="url(#goldGrad3)" text-anchor="middle">Hiring.</text>

  <!-- Description -->
  <text x="540" y="720" font-family="Arial, sans-serif" font-size="24" fill="#A1A1AA" text-anchor="middle">
    Join our team and transform recruitment
  </text>

  <!-- Stats Row -->
  <g transform="translate(140, 800)">
    <rect x="0" y="0" width="800" height="120" rx="16" fill="white" fill-opacity="0.05"/>

    <g transform="translate(80, 60)">
      <circle cx="0" cy="0" r="8" fill="#7B38FB"/>
      <text x="20" y="8" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#7B38FB">~40%</text>
      <text x="20" y="40" font-family="Arial, sans-serif" font-size="14" fill="#71717A">Faster Hiring</text>
    </g>

    <g transform="translate(320, 60)">
      <circle cx="0" cy="0" r="8" fill="#F59E0B"/>
      <text x="20" y="8" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#F59E0B">60%</text>
      <text x="20" y="40" font-family="Arial, sans-serif" font-size="14" fill="#71717A">Fewer Mis-Hires</text>
    </g>

    <g transform="translate(560, 60)">
      <circle cx="0" cy="0" r="8" fill="#10B981"/>
      <text x="20" y="8" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#10B981">96%</text>
      <text x="20" y="40" font-family="Arial, sans-serif" font-size="14" fill="#71717A">Satisfaction</text>
    </g>
  </g>

  <!-- Website -->
  <text x="540" y="1010" font-family="Arial, sans-serif" font-size="24" fill="#71717A" text-anchor="middle">vantahire.com</text>
</svg>
